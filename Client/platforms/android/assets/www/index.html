<!DOCTYPE html>
<html ng-app="Boxt">

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel="stylesheet" type="text/css" href="css/lib/angular-material.css">
    <link rel="stylesheet" type="text/css" href="css/lib/material-icons.css">
    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css">
    <title>Loading...</title>

</head>

<body>
    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-aria.min.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/angular-material.min.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/jquery.signalR-2.2.1.js"></script>
    <script src="http://192.168.0.17/signalr/hubs/"></script>

    <!-- App Scripts -->
    <script src="js/global.js"></script>
    <script src="js/appService.js"></script>
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
    <md-toolbar md-controler="TopNavigation">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
                <md-icon>menu</md-icon>
            </md-button>
            <h2>
                Game Lobby
            </h2>
        </div>
    </md-toolbar>
    <md-sidenav ng-controller="LeftNavigation" class="md-sidenav-left" md-component-id="left" md-whiteframe="4" >
        <md-toolbar class="md-theme-indigo">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="close">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content>
            <md-list>
                <section ng-repeat="menuItem in MenuItems">
                    <md-subheader>{{menuItem.GroupTitle}}</md-subheader>
                    <md-list-item ng-repeat="item in menuItem.Items" ng-click="item.Click()">
                        <md-icon ng-if="item.Icon.Type == 'FA'"><i ng-class="'fa fa-' + item.Icon.Icon" aria-hidden="true"></i></md-icon>
                        <md-icon ng-if="item.Icon.Type == 'MD'">{{item.Icon.Icon}}</md-icon>
                        <p>{{item.Title}}</p>
                    </md-list-item>
                </section>
                <md-divider ng-repeat="menuItem in MenuItems" ng-if="!$last"></md-divider>
            </md-list>
        </md-content>
    </md-sidenav>
    <md-content>
        <ng-view></ng-view>
    </md-content>
</body>

</html>
