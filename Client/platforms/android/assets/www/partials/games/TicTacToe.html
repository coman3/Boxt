<style>
    .game {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        margin-left: calc(300px / 2 * -1);
        margin-top: calc(300px / 2* -1);
    }
    
    .game .board {
        width: 100%;
        height: 100%;
    }
    
    .board .square {
        width: calc(100% / 3);
        height: calc(100% / 3);
        position: absolute;
        left: calc(100% / 3);
        top: calc(100% / 3);
    }
    
    .board .right {
        border-left: 2px black solid;
        left: calc(100% / 3 * 2);
    }
    
    .board .left {
        border-right: 2px black solid;
        left: 0;
    }
    
    .board .top {
        border-bottom: 2px black solid;
        top: 0;
    }
    
    .board .bottom {
        border-top: 2px black solid;
        top: calc(100% / 3 * 2);
    }
    .square div{
        width: 100%;
        height: 100%;
    }
    .square .x{
        background-color: black;
    }
    .square .o{
        background-color: red;
    }
</style>
<div class="game" ng-controller="TicTacToe">
    <div class="board">
        <div ng-repeat="item in board" ng-class="'square ' + item.position" ng-click="toggle($index)">
            <div ng-class="item.value"></div>
        </div>
    </div>
    <div class="restart" style="display: none;"></div>
</div>
