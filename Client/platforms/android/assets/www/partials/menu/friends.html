<section ng-if="showAll == true">
	<md-subheader class="md-primary">Friends</md-subheader>
	<md-list flex>
		<md-list-item class="md-2-line" ng-repeat="item in friends" ng-click="null">
			<img ng-src="{{item.ProfilePicture}}" class="md-avatar" alt="{{item.Name}}" />
			<div class="md-list-item-text" layout="column">
				<h3>{{ item.Name }}</h3>
				<p>{{ item.Gender }}</p>
			</div>
			<md-button class="md-secondary md-icon-button" ng-class="GameInProgressClick(item)">
				<md-icon>play</md-icon>
			</md-button>
		</md-list-item>
		<md-divider></md-divider>
	</md-list>
</section>
