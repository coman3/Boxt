<!DOCTYPE html>
<html ng-app="app">

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/angular-material.css">
    <link rel="stylesheet" type="text/css" href="css/material-icons.css">
    <title>Login</title>
    <script type="text/javascript" src="cordova.js"></script>
</head>

<body ng-controller="Login">

    <script src="js/angular.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <div flex="100" layout="column" id="popupContainer">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Login With Facebook</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-sm card-media"><img style="padding: 15px;" src="img/facebook.png" /></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised" md-colors="{background: 'blue-900'}" ng-click="facebookLogin($event)">Login With Facebook</md-button>
            </md-card-actions>
        </md-card>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Login With Google</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-sm card-media"><img style="padding: 10px;" src="img/google.png" /></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-disabled="true" class="md-raised">
                    <strike>Login With Google</strike>
                </md-button>
            </md-card-actions>
        </md-card>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Login With Twiiter</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-sm card-media"><img style="padding: 15px;" src="img/twitter.png" /></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-disabled="true" class="md-raised">
                    <strike>Login With Twitter</strike>
                </md-button>
            </md-card-actions>
        </md-card>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Manual Login</span>
                    <span class="md-subhead">Only use this if you do not wish to play live games with other people, or if you do not have a supported social media account.</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-sm card-media"><img style="padding: 15px;" src="img/email.png" /></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-disabled="true" class="md-raised">
                    <strike>Login</strike>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
    <div style="visibility: hidden">
        <div class="md-dialog-container" id="AuthPopup">
            <md-dialog style="min-width: 100px; min-height: 100px;">
                    <div class="sk-cube-grid sk-cube-grid-float">
                        <div class="sk-cube sk-cube1"></div>
                        <div class="sk-cube sk-cube2"></div>
                        <div class="sk-cube sk-cube3"></div>
                        <div class="sk-cube sk-cube4"></div>
                        <div class="sk-cube sk-cube5"></div>
                        <div class="sk-cube sk-cube6"></div>
                        <div class="sk-cube sk-cube7"></div>
                        <div class="sk-cube sk-cube8"></div>
                        <div class="sk-cube sk-cube9"></div>
                    </div>
            </md-dialog>
        </div>
    </div>
</body>
</html>
